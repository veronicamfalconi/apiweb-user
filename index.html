<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de usuarios</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/AltaUsuario.jpg" alt="Logo" class="logo">
        </div>
        <h1 class="tituloHeader">Usuarios</h1>
    </header>

    <main class="main">
        <h1>Registros de usuarios</h1>
        <form class='formulario' id="userForm">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" required>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" required>
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" id="usuario">
            <label for="pais">País</label>
            <input type="text" name="pais" id="pais" list="paisList" required>
            <datalist id="paisList"></datalist>
            <button type="submit" value="Agregar Usuario" id="agregar">Agregar Usuario</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Usuario</th>
                    <th>Pais</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!--<tr>
                    <td>${nombre}</td>
                    <td>${apellido}</td>
                    <td><img src="${pais.flags.svg}" alt="Bandera de ${pais.translations.spa.common}" width="30"></td>
                    <td>
                    <button class="deleteButton">Eliminar</button>
                    <button class="infoPais">Más Información</button>
                    </td>
                </tr>-->
            </tbody>

        </table>
        <div id="dataPaisUsuario" class="dataPaisUsuario">
            <!--
            <div class="detallePAis">
                <div class="flagData">
                    <img src="${flag}" alt="${flagAlt}">
                </div>
                <div class="datos">
                    <h2 class="nombrePais">${nombre}</h2>
                    <h3 class="capitalPais">Capital: ${capital}</h3>
                    <p>Continente: ${continents}</p>
                    <p>Población: ${population}</p>
                    <p>Área: ${area} km²</p>
                </div>
            </div>
            -->
        </div>

    </main>
    <script src="./js/main.js"></script>
</body>

</html>
